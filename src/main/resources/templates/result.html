<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Results</title>
</head>

<body>
    <h1>Your query for the following:</h1>
    <ul>
        <li data-th-text="${q}"></li>
        <li data-th-text="${limit}"></li>
        <li data-th-text="${rating}"></li>
    </ul>
    <h2>Results:</h2>
    <table>
        <tr data-th-each="url: ${list}">
            <td>
                <img data-th-src="${url}">
            </td>
        </tr>
    </table>
</body>

</html>
